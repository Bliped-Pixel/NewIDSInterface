<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="stylz.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="ind.html" onsubmit="return validateForm()">
          <div class="user-box">
            <input id="username" type="text" name="" required=""/>
            <label>Username</label>
          </div>
          <div class="user-box-2">
            <input id="password" type="password" name="" id="password" required="">
            <label>Password</label>
            <div class="password-toggle-icon"><i class="fas fa-eye"></i></div>
          </div>
                <button-1 id="forgotPassword" type="submit">Forgot Password?</button-1> 
                <br>
                <button id="login" type="button">Login</button>

        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
